name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build -c release

      - name: Run tests
        run: swift test

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ntfy-macos
          path: .build/release/ntfy-macos
